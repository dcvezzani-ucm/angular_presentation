<!doctype html>
<html ng-app="todoApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
        <script src="sample2-factory.js"></script>
        <script src="factory.notes.js"></script>

    </head>
    <body>
        <h2>Todo</h2>
        <div ng-controller="TodoController">
            <span>{{remaining()}} of {{todos.length}} remaining</span>
            [ <a href="" ng-click="archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="todo in todos">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
            </ul>
            <form ng-submit="addTodo()">
                <input type="text" ng-model="todoText"  size="30"
                       placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
            </form>
            <div ng-show="notes">
                <h1>Notes about this App</h1>
                {{notes}}
                <p>
                    <a href="" ng-click="removeNotes()">Remove this Note</a>
                </p>
            </div>

        </div>   
        <!-- here is that additional controller-->
        <div ng-controller="additionalController">
            <h1>Notes:</h1>
            <textarea ng-model="notes"></textarea>
            <input type="submit" value="Add"  ng-click="modifySomeNotes()"/>
        </div>
    </body>
</html>
